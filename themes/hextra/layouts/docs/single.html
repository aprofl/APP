{{ define "main" }}
  <div class='hx-mx-auto hx-flex {{ partial "utils/page-width" . }}' style="margin-bottom: 0; padding-bottom: 0;">
    {{ partial "sidebar.html" (dict "context" .) }}
    {{ partial "toc.html" . }}
    <article class="hx-w-full hx-break-words hx-flex hx-min-h-[calc(100vh-var(--navbar-height))] hx-min-w-0 hx-justify-center hx-pb-0 hx-pr-[calc(env(safe-area-inset-right)-1.5rem)]" style="margin-bottom: 0; padding-bottom: 0;"> <!-- 패딩 및 마진 제거 -->
      <main class="hx-w-full hx-min-w-0 hx-max-w-6xl hx-px-6 hx-pt-4 md:hx-px-12" style="margin-bottom: 0; padding-bottom: 0;">
        {{ partial "breadcrumb.html" . }}
        <div class="content" style="margin-bottom: 0;">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
        </div>
        <div style="margin-bottom: 0;"></div> <!-- 추가로 여백을 줄이기 위한 div -->
        {{ partial "components/last-updated.html" . }}
        {{ partial "components/pager.html" . }}
        {{ partial "components/comments.html" . }}
      </main>
    </article>
  </div>
{{ end }}
